
<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Enabled</th>
            <th>Last Login At</th>
            <th>Locked</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.enabled }}</td>
            <td>{{ user.lastLoginAt | date: 'short' }}</td>
            <td>{{ user.locked }}</td>
            <td>{{ user.createdAt | date: 'short'}}</td>
            <td>{{ user.updatedAt | date: 'short'}}</td>
        </tr>
    </ng-template>
</p-table>
