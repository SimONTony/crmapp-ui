
<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Login</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>{{ user.login }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </ng-template>
</p-table>
